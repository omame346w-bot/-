name: Stock Alert Bot

on:
  schedule:
    # 平日18:00（JST）＝ UTC 09:00
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      # （任意）Webhook疎通テスト。不要なら削除可
      - name: Slack webhook quick test
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            --data '{"text":"Webhook OK from GitHub Actions"}' \
            "$SLACK_WEBHOOK_URL"

      - name: Run alert script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python notify_kairi25.py \
            --tickers tickers_jpx400.txt \
            --slack_webhook "$SLACK_WEBHOOK_URL"
